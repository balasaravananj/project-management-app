<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header"></head>
<body>
    <nav th:replace="layouts :: navbar"></nav>
    <br>
    <div class="container" >
    
    
     <form th:action="@{/employees/save}" method="post"  th:object="${employee}">
     
          <input type="hidden" th:field="${employee.employeeId}" />
          <input type="hidden" th:field="*{projects}" />
          
          
          <div class="form-group row">
          <input type="text" placeholder="First Name" th:field="${employee.firstName}" />
          <span style="color:red" th:if="${#fields.hasErrors('firstName')}"
                th:errors="${employee.firstName}" ></span>
          </div>
          
          
          <div class="form-group row">
          <input type="text" placeholder="Last Name" th:field="${employee.lastName}" />
          <span style="color:red" th:if="${#fields.hasErrors('lastName')}"
                th:errors="${employee.lastName}" ></span>
          </div>
          
          
          <div class="form-group row">
          <input type="email" placeholder="email-id" th:field="${employee.email}"/>
           <span style="color:red" th:if="${#fields.hasErrors('email')}"
                th:errors="${employee.email}" ></span>
          </div>
          
          <button class="btn btn-info btn-col-2" type="submit">Enter Employee</button>
          
      </form> 
    </div>





</body>
</html>
