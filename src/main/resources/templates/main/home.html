
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>

<body>

	<nav th:replace="layouts :: navbar"></nav>
	<div class="container">
        <br>
		<h3>Main Dashboard</h3>
		<a th:text="${envVersionNum}" ></a>
		<hr>
		<h4>Current Projects</h4>
		<div class="row">
			<div class="col-md-6">

				<br>
				<table class="table table-borderd table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aproject :${projectsList}">
							<td th:text="${aproject.name}" />
							<td th:text="${aproject.stage}" />
						</tr>
					</tbody>
				</table>
			</div>


			<div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"></canvas>
				<script>
				      var chartData="[[${projectStatusCnt}]]"
				</script>
			</div>
		</div>
	</div>
	<div class="container">
		<h4>Current Employees</h4>
		<div class="row">
			<div class="col-md-6">

				<br>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Project Count</th>
							<th>Projects Info</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="anEmployeeProjectCount :${employeeProject}">
							<td th:text="${anEmployeeProjectCount.firstName}" />
							<td th:text="${anEmployeeProjectCount.lastName}" />
							<td th:text="${anEmployeeProjectCount.projectCount}" />
							<td>
							   <a th:href="@{/info(id=${anEmployeeProjectCount.employeeId})}" 
							      class="btn btn-info btn-sm" >View</a>
							          
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<script type="text/javascript" th:src="@{js/myChart.js}"></script>


	</div>
</body>
</html>
